<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WE LAB 3</title>
    <style>
      html {
        width: 80vw;
        margin: 0 auto;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      div {
        width: 45%;
        margin: 10px;
        display: inline-flex;
        justify-content: left;
        align-items: center;
      }
      label {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">STUDENT INFO FORM</h2>
    <form>
      <fieldset>
        <legend>PERSONALIA</legend>
        <div>
          <label for="fName">First name : </label>
          <input type="text" id="fName" name="fName" />
        </div>
        <div>
          <label for="lName">Last name : </label>
          <input type="text" id="lName" name="lName" />
        </div>
        <div>
          <span>Gender : </span>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </div>
        <div>
          <label for="birthday">DOB : </label>
          <input type="date" id="birthday" name="birthday" />
        </div>
      </fieldset>

      <fieldset>
        <legend>PARENT</legend>
        <div>
          <label for="faName">Father name : </label>
          <input type="text" id="faName" name="faName" />
        </div>
        <div>
          <label for="moName">Mother name : </label>
          <input type="text" id="moName" name="moName" />
        </div>
      </fieldset>

      <fieldset>
        <legend>ADDRESS</legend>
        <div>
          <label for="hNumber">H.No : </label>
          <input type="text" id="hNumber" name="hNumber" />
        </div>
        <div>
          <label for="area">Area : </label>
          <input type="text" id="area" name="area" />
        </div>
        <div>
          <label for="city">City : </label>
          <input type="text" id="city" name="city" />
        </div>
        <div>
          <label for="state">State : </label>
          <input type="text" id="state" name="state" />
        </div>
        <div>
          <label for="pincode">Pincode : </label>
          <input type="text" id="pincode" name="pincode" />
        </div>
        <div>
          <label for="country">Country : </label>
          <input type="text" id="country" name="country" value="India" />
        </div>
      </fieldset>

      <fieldset>
        <legend>CONTACT</legend>
        <div>
          <label for="mob">Mobile number:</label>
          <input type="tel" id="mob" name="mob" pattern="[0-9]{10}" />
        </div>
        <div>
          <label for="email">E-Mail Id : </label>
          <input type="email" id="email" name="email" />
        </div>
      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
